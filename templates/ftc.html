<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC DECODE: MEXICO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #ffd700;
            --dark: #0a0a12;
            --panel: rgba(20, 25, 35, 0.95);
            --accent: #ff6b35; /* Naranja DECODE */
        }
        body { margin: 0; background: var(--dark); color: #ddd; font-family: 'Rajdhani', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* FONDO */
        .bg-anim { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('https://www.transparenttextures.com/patterns/cubes.png'); opacity: 0.1; }

        /* HEADER */
        header { 
            background: #000; border-bottom: 2px solid var(--gold); padding: 15px 30px; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .logo { font-family: 'Orbitron'; font-size: 1.5em; color: var(--gold); letter-spacing: 2px; }
        .logo span { color: var(--accent); font-size: 0.7em; }
        .btn-exit { 
            border: 1px solid var(--gold); color: var(--gold); background: transparent; 
            padding: 5px 15px; cursor: pointer; font-family: 'Orbitron'; transition: 0.3s;
        }
        .btn-exit:hover { background: var(--gold); color: #000; }

        /* CONTENEDOR PRINCIPAL */
        .dashboard { flex: 1; display: grid; grid-template-columns: 3fr 1fr; gap: 20px; padding: 20px; overflow: hidden; }

        /* SECCI√ìN IZQUIERDA: DATOS */
        .data-panel { background: var(--panel); border: 1px solid #333; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; }
        
        /* PESTA√ëAS */
        .tabs { display: flex; background: #151515; border-bottom: 1px solid #333; }
        .tab { 
            padding: 15px 30px; cursor: pointer; font-weight: bold; color: #888; border-right: 1px solid #222;
            font-family: 'Orbitron'; transition: 0.3s;
        }
        .tab:hover { color: #fff; background: #222; }
        .tab.active { color: var(--gold); background: var(--panel); border-top: 3px solid var(--gold); }

        /* TABLAS */
        .table-wrap { flex: 1; overflow-y: auto; padding: 0; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #1a1a1a; color: var(--accent); position: sticky; top: 0; border-bottom: 2px solid #333; font-family: 'Orbitron'; font-size: 0.9em; }
        td { padding: 12px 15px; border-bottom: 1px solid #222; }
        tr:hover { background: rgba(255, 215, 0, 0.05); }
        .status-badge { background: #222; padding: 3px 8px; border-radius: 4px; font-size: 0.8em; border: 1px solid #444; }
        .live { border-color: #0f0; color: #0f0; box-shadow: 0 0 5px #0f0; }

        /* SECCI√ìN DERECHA: IA */
        .side-panel { display: flex; flex-direction: column; gap: 20px; }
        .widget { background: var(--panel); border: 1px solid #333; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .widget-head { background: #1a1a1a; padding: 10px; color: var(--gold); font-family: 'Orbitron'; font-size: 0.9em; border-bottom: 1px solid #333; }
        
        .chat-area { height: 250px; overflow-y: auto; padding: 10px; font-size: 0.9em; }
        .chat-in { background: #000; border: none; border-top: 1px solid #333; padding: 10px; color: #fff; width: 100%; }
        .ai-msg { color: var(--gold); margin-bottom: 8px; border-left: 2px solid var(--gold); padding-left: 8px; }
        .user-msg { color: #aaa; text-align: right; margin-bottom: 8px; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } .side-panel { display: none; } }
    </style>
</head>
<body>
    <div class="bg-anim"></div>
    
    <header>
        <div class="logo">FTC <span>REGION MX</span></div>
        <button class="btn-exit" onclick="window.location.href='/'">SALIR</button>
    </header>

    <div class="dashboard">
        
        <div class="data-panel">
            <div class="tabs">
                <div class="tab active" onclick="setTab('events')" id="t-events">üì° EVENTOS</div>
                <div class="tab" onclick="setTab('teams')" id="t-teams">üõ°Ô∏è EQUIPOS</div>
            </div>

            <div id="view-events" class="table-wrap">
                <div id="loader-ev" style="padding:20px; text-align:center; color:#888;">Extrayendo datos de firstinspires.org...</div>
                <table id="tbl-events" style="display:none;">
                    <thead><tr><th>ESTADO</th><th>NOMBRE DEL EVENTO</th><th>ACCI√ìN</th></tr></thead>
                    <tbody id="body-events"></tbody>
                </table>
            </div>

            <div id="view-teams" class="table-wrap" style="display:none;">
                <table id="tbl-teams">
                    <thead><tr><th># ID</th><th>NOMBRE</th><th>UBICACI√ìN</th></tr></thead>
                    <tbody id="body-teams"></tbody>
                </table>
            </div>
        </div>

        <div class="side-panel">
            <div class="widget">
                <div class="widget-head">JUEZ IA (NEUTRAL)</div>
                <div class="chat-area" id="chat-box">
                    <div class="ai-msg">Sistema listo. Consultas sobre el reglamento DECODE aqu√≠.</div>
                </div>
                <input class="chat-in" id="chat-input" placeholder="Pregunta..." onkeypress="if(event.key==='Enter') sendChat()">
            </div>
            
            <div class="widget" style="flex:1;">
                <div class="widget-head">ESTADO DEL SISTEMA</div>
                <div style="padding:20px; text-align:center; color:#555;">
                    <i class="fas fa-server fa-3x"></i><br><br>
                    CONEXI√ìN ESTABLE<br>
                    <span style="color:var(--gold);">REGION: MEXICO</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- INICIAR ---
        window.onload = loadData;

        // --- CARGAR DATOS DEL SCRAPER ---
        async function loadData() {
            try {
                const res = await fetch('/api/ftc-mexico-data');
                const data = await res.json();
                
                // 1. LLENAR EVENTOS
                const evBody = document.getElementById('body-events');
                document.getElementById('loader-ev').style.display = 'none';
                document.getElementById('tbl-events').style.display = 'table';
                
                if (data.events.length === 0) {
                    evBody.innerHTML = "<tr><td colspan='3' style='text-align:center'>No se encontraron eventos activos hoy.</td></tr>";
                } else {
                    data.events.forEach(e => {
                        const isLive = e.status.includes('EN CURSO');
                        evBody.innerHTML += `
                        <tr>
                            <td><span class="status-badge ${isLive?'live':''}">${e.status}</span></td>
                            <td style="font-weight:bold; color:#fff;">${e.name}</td>
                            <td><a href="${e.link}" target="_blank" style="color:var(--accent);">VER DATOS OFICIALES <i class="fas fa-external-link-alt"></i></a></td>
                        </tr>`;
                    });
                }

                // 2. LLENAR EQUIPOS
                const tmBody = document.getElementById('body-teams');
                data.teams.forEach(t => {
                    tmBody.innerHTML += `
                    <tr>
                        <td style="color:var(--gold); font-family:'Orbitron'">${t.id}</td>
                        <td style="font-weight:bold;">${t.name}</td>
                        <td style="color:#888;">${t.loc}</td>
                    </tr>`;
                });

            } catch (error) {
                document.getElementById('loader-ev').innerText = "Error de conexi√≥n con el servidor.";
            }
        }

        // --- PESTA√ëAS ---
        function setTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('t-'+tab).classList.add('active');
            
            document.getElementById('view-events').style.display = tab === 'events' ? 'block' : 'none';
            document.getElementById('view-teams').style.display = tab === 'teams' ? 'block' : 'none';
        }

        // --- CHATBOT ---
        async function sendChat() {
            const inp = document.getElementById('chat-input');
            const txt = inp.value; if(!txt)return;
            
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="user-msg">${txt}</div>`;
            inp.value = '';
            
            try {
                const r = await fetch('/api/nasa-rag', {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({user_query:txt, lang:'es', mode:'ftc'})
                });
                const d = await r.json();
                box.innerHTML += `<div class="ai-msg">${d.answer}</div>`;
                box.scrollTop = box.scrollHeight;
            } catch(e) { box.innerHTML += `<div class="ai-msg" style="color:red">Error.</div>`; }
        }
    </script>
</body>
</html>
