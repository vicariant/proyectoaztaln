<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC COMMAND: DECODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --neon-blue: #00f3ff; 
            --decode-gold: #ffd700; 
            --decode-orange: #ff6b35; 
            --bg-dark: #050810; 
            --panel-bg: rgba(10, 15, 25, 0.95); 
            --font-tech: 'Orbitron', sans-serif; 
            --font-body: 'Rajdhani', sans-serif; 
            --font-archaeo: 'Cinzel Decorative', cursive; 
        }

        body { margin: 0; background-color: var(--bg-dark); color: #eee; font-family: var(--font-body); overflow: hidden; height: 100vh; }
        
        /* FONDO ANIMADO */
        .sand-bg { position: fixed; top: 0; left: 0; width: 200%; height: 200%; z-index: -2; background-image: url('https://www.transparenttextures.com/patterns/sand-dust.png'); background-color: rgba(30, 20, 5, 0.9); animation: driftingSand 60s linear infinite; opacity: 0.3; }
        .neon-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, transparent 0%, #000 90%); pointer-events: none; }
        @keyframes driftingSand { 0% { transform: translate(0, 0); } 100% { transform: translate(-50%, -50%); } }

        /* HEADER */
        header { position: relative; z-index: 10; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--decode-gold); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
        .brand-title { font-family: var(--font-tech); color: var(--decode-gold); font-size: 1.2em; letter-spacing: 2px; }
        .back-btn { background: transparent; border: 1px solid var(--decode-gold); color: var(--decode-gold); padding: 5px 15px; text-decoration: none; font-family: var(--font-tech); font-size: 0.8em; transition: 0.3s; }
        .back-btn:hover { background: var(--decode-gold); color: #000; }

        /* LAYOUT */
        .main-container { display: grid; grid-template-columns: 2.5fr 1fr; gap: 15px; padding: 15px; height: calc(100vh - 60px); position: relative; z-index: 5; }
        
        .panel { background: var(--panel-bg); border: 1px solid #444; border-radius: 5px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        
        /* HEADER DEL PANEL CON BOTONES DE NAVEGACI√ìN */
        .panel-header { 
            background: rgba(0,0,0,0.5); padding: 8px 12px; border-bottom: 1px solid #444; 
            font-family: var(--font-tech); color: var(--decode-gold); font-size: 0.9em; 
            display: flex; justify-content: space-between; align-items: center; 
        }

        .nav-btn {
            background: transparent; border: 1px solid #555; color: #888;
            padding: 4px 10px; cursor: pointer; font-family: var(--font-tech); font-size: 0.8em;
            margin-left: 5px; transition: 0.3s;
        }
        .nav-btn:hover, .nav-btn.active {
            border-color: var(--decode-gold); color: var(--decode-gold); background: rgba(255, 215, 0, 0.1);
        }
        
        /* CAMUFLAJE VISUAL */
        .official-frame-container { flex: 1; width: 100%; height: 100%; overflow: hidden; background: #000; position: relative; }
        
        #first-iframe { 
            width: 100%; height: 100%; border: none; 
            filter: invert(92%) hue-rotate(180deg) contrast(90%); /* MODO NOCTURNO FORZADO */
            mix-blend-mode: luminosity;
        }
        .tint-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 150, 0, 0.1); pointer-events: none; mix-blend-mode: overlay;
        }

        /* HERRAMIENTAS DERECHA */
        .chat-box { height: 250px; overflow-y: auto; background: rgba(0,0,0,0.4); border: 1px solid #333; padding: 10px; margin-bottom: 10px; font-size: 0.9em; }
        .chat-input { width: 100%; background: #111; border: 1px solid var(--decode-gold); color: #fff; padding: 8px; font-family: var(--font-body); }
        .ai-msg { color: var(--decode-gold); margin: 5px 0; border-left: 2px solid var(--decode-gold); padding-left: 8px; }
        .user-msg { color: #aaa; text-align: right; margin: 5px 0; font-style: italic; }

        .mines-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 2px; background: #000; padding: 5px; border: 1px solid var(--decode-orange); width: fit-content; margin: 0 auto; }
        .cell { width: 25px; height: 25px; background: #222; border: 1px solid #333; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: bold; font-family: monospace; user-select: none; font-size: 12px; }
        .cell:hover { background: #333; }
        .cell.revealed { background: #111; border-color: #000; cursor: default; }
        .cell.trap { background: var(--decode-orange); color: #000; }
        .cell.flag { color: var(--decode-gold); }

        @media (max-width: 900px) { .main-container { grid-template-columns: 1fr; height: auto; overflow-y: auto; } .panel { height: 500px; margin-bottom: 20px; } }
    </style>
</head>
<body>

    <div class="sand-bg"></div><div class="neon-overlay"></div>

    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-satellite-dish" style="color:var(--decode-gold);"></i>
            <div>
                <div class="brand-title">FTC UPLINK</div>
                <div style="font-size:0.7em; color:#888;">CONEXI√ìN SEGURA // TEMPORADA DECODE</div>
            </div>
        </div>
        <a href="/" class="back-btn"><i class="fas fa-power-off"></i> SALIR</a>
    </header>

    <div class="main-container">
        <div class="panel">
            <div class="panel-header">
                <span><i class="fas fa-database"></i> DATOS OFICIALES</span>
                <div>
                    <button class="nav-btn active" onclick="loadFrame('events', this)">üì° EVENTOS</button>
                    <button class="nav-btn" onclick="loadFrame('teams', this)">üõ°Ô∏è EQUIPOS</button>
                </div>
            </div>
            <div class="official-frame-container">
                <iframe id="first-iframe" src="https://ftc-events.firstinspires.org/2025/events" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
                <div class="tint-overlay"></div>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 15px;">
            
            <div class="panel" style="height: 45%;">
                <div class="panel-header"><i class="fas fa-balance-scale"></i> JUEZ VIRTUAL (AI)</div>
                <div style="padding:15px; display:flex; flex-direction:column; height:100%;">
                    <div class="chat-box" id="ftc-chat">
                        <div class="ai-msg">Bienvenido, equipo. Soy un recurso neutral para dudas del reglamento.</div>
                    </div>
                    <input class="chat-input" id="ask-ftc" placeholder="Escribe tu duda..." onkeypress="if(event.key==='Enter') sendFtcChat()">
                </div>
            </div>

            <div class="panel" style="flex: 1; border-color: var(--decode-orange);">
                <div class="panel-header" style="color:var(--decode-orange);"><i class="fas fa-exclamation-circle"></i> ZONA DE PELIGRO</div>
                <div style="padding:10px; text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%;">
                    <div id="grid" class="mines-grid"></div>
                    <div id="game-status" style="margin-top:5px; font-weight:bold; font-size:0.8em; color:var(--decode-gold);">ESTADO: ACTIVO</div>
                    <button onclick="initGame()" style="margin-top:5px; background:none; border:1px solid #555; color:#888; cursor:pointer; font-size:0.7em;">REINICIAR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- FUNCI√ìN PARA CAMBIAR ENTRE EVENTOS Y EQUIPOS ---
        function loadFrame(type, btn) {
            const iframe = document.getElementById('first-iframe');
            
            // Actualizar botones
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Cambiar URL
            if (type === 'events') {
                iframe.src = "https://ftc-events.firstinspires.org/2025/events";
            } else if (type === 'teams') {
                iframe.src = "https://ftc-events.firstinspires.org/2025/teams";
            }
        }

        // --- CHATBOT ---
        async function sendFtcChat() {
            const inp = document.getElementById('ask-ftc'); const txt = inp.value; if(!txt)return;
            const box = document.getElementById('ftc-chat'); box.innerHTML += `<div class="user-msg">${txt}</div>`;
            inp.value = 'Consultando reglamento...'; inp.disabled=true;
            try {
                const r = await fetch('/api/nasa-rag', {
                    method:'POST', headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify({user_query: txt, lang: 'es', mode: 'ftc'})
                });
                const d = await r.json(); box.innerHTML += `<div class="ai-msg">${d.answer}</div>`;
            } catch(e) { box.innerHTML += `<div style="color:red;">Sin conexi√≥n.</div>`; }
            inp.value=''; inp.disabled=false; box.scrollTop=box.scrollHeight;
        }

        // --- JUEGO ---
        const size=8, mines=8; let board=[], revealed=false; window.onload = initGame;
        function initGame() {
            const g = document.getElementById('grid'); g.innerHTML='';
            board = Array(size).fill().map(()=>Array(size).fill({mine:false, open:false, flag:false}));
            let m=0; while(m<mines){ let r=Math.floor(Math.random()*size), c=Math.floor(Math.random()*size); if(!board[r][c].mine){ board[r][c]={...board[r][c], mine:true}; m++; }}
            for(let r=0;r<size;r++) for(let c=0;c<size;c++) {
                let div = document.createElement('div'); div.className = 'cell'; div.id = `c-${r}-${c}`;
                div.onclick = ()=>open(r,c); div.oncontextmenu = (e)=>{e.preventDefault(); toggleFlag(r,c,div);};
                g.appendChild(div);
            }
            document.getElementById('game-status').innerText="ESTADO: SEGURO"; revealed=false;
        }
        function open(r,c){
            if(revealed||board[r][c].open||board[r][c].flag)return;
            if(board[r][c].mine){ revealAll(); document.getElementById('game-status').innerText="¬°FALLO!"; return; }
            let count=0; for(let i=-1;i<=1;i++) for(let j=-1;j<=1;j++) if(r+i>=0&&r+i<size&&c+j>=0&&c+j<size&&board[r+i][c+j].mine) count++;
            board[r][c].open=true; let cell=document.getElementById(`c-${r}-${c}`); cell.className='cell revealed';
            if(count>0) { cell.innerText=count; cell.style.color=['','cyan','yellow','orange'][count]||'red'; }
            else { for(let i=-1;i<=1;i++) for(let j=-1;j<=1;j++) if(r+i>=0&&r+i<size&&c+j>=0&&c+j<size) open(r+i,c+j); }
        }
        function toggleFlag(r,c,div){ if(revealed||board[r][c].open)return; board[r][c].flag=!board[r][c].flag; div.innerHTML=board[r][c].flag?'<i class="fas fa-flag"></i>':''; }
        function revealAll(){ revealed=true; for(let r=0;r<size;r++) for(let c=0;c<size;c++) if(board[r][c].mine) { let d=document.getElementById(`c-${r}-${c}`); d.className='cell trap'; d.innerHTML='X'; }}
    </script>
</body>
</html>
